:"https://artifact.nekodigi.com/","image":"/images/jp/top/ArtifactSim.png"},{"title":"ありがとうWebサイト","body":"LINE Botから投稿された感謝のメッセージを自動でWebサイトに投稿。初心者でも簡単に使える。","url":"https://thankyou.fbyamaguchi.org/","image":"/images/jp/top/ThanksWeb.png"},{"title":"LINE GPT","body":"ChatGPTをLINEで使える。命令を自分で追加できる開発者にもおすすめのサービス。","url":"https://lin.ee/TRJzQJp","image":"/images/jp/top/LineGPT.png"}]},"socialMedia":{"title":"Social Media","body":"YoutubeやGithubなどのソーシャルメディアで、数百点以上のアートやアプリを公開しています！\n制作秘話や、役に立つ情報を定期的にお届けしているので、ぜひご覧ください👍","socialMedias":[{"title":"Youtube","body":"見た目や技術的な面白さにこだわったアートを投稿。","url":"https://www.youtube.com/c/Nekodigi"},{"title":"Github","body":"Webアプリ/アートなどほぼすべての作品のソースコードを無料公開。","url":"https://github.com/Nekodigi"},{"title":"Blog","body":"Webアプリなどの作品の紹介に加え、開発の裏側やその他の趣味などを幅広く。","url":"https://nekodigi.hatenablog.com/archive"},{"title":"Google Play","body":"動画では味わえないインタラクティブな体験にこだわった作品。","url":"https://play.google.com/store/apps/dev?id=8989861170574890555"},{"title":"Linkedin","body":"プロフィールや経歴を確認できます。","url":"https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/"},{"title":"Twitter(X)","body":"フォローお願いします！","url":"https://x.com/nekodigi"}]},"experience":{"title":"Experience","body":"これまでの実務経験、個人開発、資格取得経験についてを紹介します。\n詳細についてはLinkedinをご確認ください。","markdown":"## Art Development\n\nUnityを用いた実務経験に加え、Processing, GLSL, p5.js等を用いた6年に及ぶ幅広い個人開発経験があります。\n\n- [インターン] teamLab InteractiveEngineer Aug 2023 - Sep 2023\n    - Unity, HLSL, Compute Shader, Shader Lab, C#\n    - パーティクルシステムのゼロからの実装と、流体シュミレーションとの融合\n    - パーティクル、軌跡、フィールドが互いに相互作用するシステムの開発\n    - 自身が考えたテーマにおいて、企画・制作・展示までを一貫して行う\n- [インターン] Cyber Agent Visual Effect Artist Oct 2021 - Nov 2021\n    - Unity, Shuriken\n    - 講義/実践を2か月に渡り実践\n    - 現行の[NovaShader](https://github.com/CyberAgentGameE)を使い、テーマに沿ったゲームエフェクトの作成\n- [個人開発] [Nekodigi YouTube](https://www.youtube.com/c/Nekodigi) Jan 2019 -\n    - Processing, p5.js, Unity等を用いたジェネラティブアートに関する動画を250本近く公開\n    - 厳密なアルゴリズムに基づいて実装された、リアルで、技術的にも面白い作品\n- [個人開発] [Nekodigi Blog](https://nekodigi.hatenablog.com/archive/category/Art) Jan 2019 -\n    - ほぼすべての作品の開発ログを公開\n    - Art, AI, Web開発,趣味等、分野をまたいだ情報を発信\n    - 500を超える記事を公開\n- [個人開発] [Nekodigi X](https://x.com/nekodigi) Dec 2024 -\n    - 最新作を動画とともに紹介\n    - ShaderToyを用いた作品が中心\n- [個人開発] [Nekodigi Google Play](https://play.google.com/store/apps/dev?id=8989861170574890555) Oct 2023 -\n    - スマホでリアルタイムで動くアート作品\n    - Unity, Computer Shader, HLSLを用いて開発\n- [資格] [CGクリエーター検定　エキスパート](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - 映像編集、CGアニメーション、知的財産等のCG制作に関する知識を網羅\n\n## Web Development\n\n実務経験を始め、企画・制作・宣伝を一貫して行う個人開発プロジェクトも多数手がけています。\n\n開発には、Next.js, Node.js, GCP等の技術を用いています。\n\n- [実務] [STORES.inc](http://STORES.inc) フロントエンドエンジニア Nov 2023 - Dec 2023\n    - Ruby on Rails, Vue.jsを用いた開発\n    - データの一括管理に関わる機能開発\n- [実務] デジテック山口 [ありがとうWebサイト](https://thankyou.fbyamaguchi.org/) バックエンドエンジニア Aug 2022 - Nov2023\n    - Next.js, Node.js, Line APIを用いた開発\n    - プロトタイプの制作と、バックエンド開発の全工程に携わる\n    - 山口県のデジタル化を進めるボランティア活動の一環で、現在は[OSS](https://thankyou.fbyamaguchi.org/)として公開\n- [個人開発] [Mapman](https://mapman-frontend.vercel.app/map)\n    - Google Map APIをベースとし、キャッシュを用いたミリ秒単位のレスポンス、高度なフィルタリングを実現\n    - 特有の機能として、Drag \u0026 Dropルート検索、コンパス機能、優先順位機能を実装\n- [個人開発] [聖遺物Sim](https://artifact.nekodigi.com/)\n    - 原神のゲーム画面を、サーバーを用いず、ブラウザで動作するopencv.jsとtesseractのみで画像処理し、画像から数値を自動入力\n    - 高度なフィルタリング機能と計算機能を持つ\n- [個人開発] [Cowriter](https://cowriter-pi.vercel.app/)\n    - ChatGPT搭載のWebテキストエディタ\n    - 文章の修正や、文章に対する質問をボタン一つで\n- [個人開発] [その他](https://nekodigi.hatenablog.com/archive/category/Web%20Dev)\n    - 乗り換えアプリ、IoTデバイス管理アプリ、チャットアプリ、Chrome拡張機能等、多数アプリをブログにて紹介\n- [終了証] [AWS Cloud Solutions Architect Specialization](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - コスト、性能、管理のしやすさを踏まえた、最適なクラウド構成の構築\n    - データの蓄積、分析を通した、コストとパフォーマンスの最適化\n- [資格] [応用情報技術者試験](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - 以下の分野を網羅するITの国家資格\n    - ネットワーク、アルゴリズム、データベース等のテクノロジ系\n    - プロジェクトマネジメント、システム監査等のマネジメント系\n    - システム戦略、経営戦略、企業活動、法務等のストラテジ系\n\n## AI Development\n\nChatGPT, Google AIのプロダクトへの応用はもちろん、Diffusionモデルをゼロから実装するなど基礎研究にも力を入れています。\n\n- [実務] [Ghelia.Inc](http://Ghelia.Inc) AI研究開発インターン Jan 2024 - Jun 2024\n    - PyTorchを用い、Diffusionモデルをゼロから実装し、その仕組みを生かした画像生成を行う研究が[社外広報](https://note.com/ghelia/n/nf9376a816b46)に採択\n    - 同じく画像生成を生かした、画像復元や、ABCI(政府提供)を生かした大規模モデルの学習を行う\n    - Mypy, Hydra等を使った、保守性と再現性を担保した開発\n- [終了証] [Deep Learning Specialization](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - 時系列解析、画像分析、文章モデルの理論的な理解と実践\n    - 自然言語処理、LSTM、顔認証、物体検出、CNNの理解\n- [終了証] [CS50 AI](https://cs50.harvard.edu/ai/2024/)\n    - 人工知能の理論的な理解と、ルールベースAI、ゲームAI作成の実践課題\n    - ページランク、遺伝的アルゴリズム、ニューラルネットワーク、Attention、形態素解析の理解\n- [個人製作] [Nekodigi Blog](https://nekodigi.hatenablog.com/archive/category/AI)\n    - TesseractとOpenCV.jsを用いた、ブラウザで動作する文章スキャン\n    - ChatGPTを組み込んだテキストエディタ、Line Bot開発\n    - AI VTuberの再現、姿勢推定によるジェスチャー制御\n    - VAEを用いた、リアルタイム文字補正AI\n    - マウス入力に応じた、GANを用いたリアルタイム画像生成\n\n## Others\n\n政府、企業主催のイベントに積極的に参加し、資格取得やスキルアップにも力を入れています。\n\n- [採択] トビタテ留学JAPAN高校生7期 Aug 2022 - Sep 2022\n    - マラ工科大学において、プログラミングの社会実装の研究\n    - マレーシア文部科学省主催のセミナーに参加\n- [登壇] 技育展 [Creative Magic](https://nekodigi.hatenablog.com/entry/2021/09/25/%E3%80%90%E6%8A%80%E8%82%B2%E5%B1%95%E3%80%91%E5%88%9D%E3%82%81%E3%81%A6%E3%81%AE%E7%99%BB%E5%A3%87%EF%BC%81Creative_Magic-%E7%99%92%E3%81%97%E3%81%A8%E5%89%B5%E9%80%A0%E3%81%AE%E3%82%A2%E3%83%BC) Sep 2021 [書くVFX](https://nekodigi.hatenablog.com/entry/2023/08/05/124605)  Aug 2023\n    - GPUを使った、数十万単位のパーティクルのリアルタイムシミュレーション\n    - 統一したインターフェースにより、異なるアルゴリズム同士の相互作用が可能に\n    - 流体シミュレーション、FFTブラー、ChatGPT連携など高度な機能を実装\n- [終了証] [Entrepreneurship Specialization](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - 起業に際して必要な、資金調達、計画、ピッチ、マネジメント、マーケティング手法の理解\n- [資格] [英検1級 | TOEIC 940](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)"},"skill":{"title":"Skill","body":"こちらは開発で使用している技術一覧です。\nご自身の開発や仕事依頼の参考にお使いください。"},"contact":{"title":"Contact","body":"Linkedin、Email、Twitter(X)、Youtubeを通しての連絡が可能です。\n仕事依頼、フィードバック等々お待ちしております！\nEmail:ndeji69@gmail.com"}},"common":{"footer":{"languages":[{"abbr":"en","name":"English"},{"abbr":"ja","name":"日本語"}],"category":[{"name":"サービス","items":[{"alt":"Creative Magic","url":"https://play.google.com/store/apps/details?id=com.Nekodigi.CreativeMagic"},{"alt":"Webマークシート","url":"https://webans.nekodigi.com/"},{"alt":"聖遺物Sim","url":"https://artifact.nekodigi.com/"}]},{"name":"Legal","items":[{"alt":"プライバシーポリシー","url":"/terms/privacy"},{"alt":"特定商取引法に基づく表記","url":"/terms/commercial-law"}]}]}}},"en":{"top":{"intro":{"title":"Hi! I'm Nekodigi.","body":"I have been making art, applications, etc for 8 years. Recently, I have been focusing on web application development. My dream is to create applications that many people use😎\nNice to meet you all!"},"myProjects":{"title":"My Projects","body":"Here's an app you can try right now!\nIf you want to see all my work, please visit my Youtube or blog.","projects":[{"title":"Mapman","body":"Created by a travel enthusiast who wasn't satisfied with Google Maps. Conquer all your destinations!","url":"https://mapman-frontend.vercel.app/map","image":"/images/en/top/Mapman.png"},{"title":"Creative Magic","body":"The culmination of three years of learning generative art. High-quality art on your smartphone too.","url":"https://play.google.com/store/apps/details?id=com.Nekodigi.CreativeMagic","image":"/images/en/top/CreativeMagic.png"},{"title":"Pinyin OCR","body":"An extension that displays Chinese Pinyin with just one click. One tool for both character recognition from images and translation.","url":"https://chrome.google.com/webstore/detail/pinyin-ocr/pnaenhlejhkoamfjgcfmkpjekpodohga","image":"/images/en/top/PinyinOCR.png"},{"title":"Artifact Sim","body":"An unique app that predicts the final score of artifacts. Make Genshin Impact even more enjoyable.","url":"https://artifact.nekodigi.com/","image":"/images/en/top/ArtifactSim.png"},{"title":"Thanks website","body":"Post your feedback from your smartphone just like chatting. Updating your website daily has never been easier.","url":"https://thankyou.fbyamaguchi.org/","image":"/images/en/top/ThanksWeb.png"},{"title":"LINE GPT","body":"Use ChatGPT on LINE. A recommended service for developers who want to add their own commands.","url":"https://lin.ee/TRJzQJp","image":"/images/jp/top/LineGPT.png"}]},"socialMedia":{"title":"Social Media","body":"I share hundreds of pieces of art and apps on social media platforms like YouTube and GitHub! I also provide regular insights into my creative process and useful tips, so be sure to check it out! 👍","socialMedias":[{"title":"Youtube","body":"Art that focuses on appearance and technical interest.","url":"https://www.youtube.com/c/Nekodigi"},{"title":"Github","body":"Free source code for almost all web apps/art and other works.","url":"https://github.com/Nekodigi"},{"title":"Blog","body":"A wide range of behind the scenes of development and other interests.","url":"https://nekodigi-hatenablog-com.translate.goog/archive?_x_tr_sl=ja\u0026_x_tr_tl=en\u0026_x_tr_hl=en\u0026_x_tr_pto=wapp"},{"title":"Google Play","body":"Works that focus on interactive experiences that cannot be experienced in videos.","url":"https://play.google.com/store/apps/dev?id=8989861170574890555"},{"title":"Linkedin","body":"A place to share my career and skills. I'm looking for a oversea job!","url":"https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/"},{"title":"Twitter(X)","body":"Follow us for the latest updates!","url":"https://x.com/nekodigi"}]},"experience":{"title":"Experience","body":"List of my past work experiences, personal development projects, and qualifications obtained.\nFor more details, please check my LinkedIn.","markdown":"## Art Development\n\nIn addition to practical experience using Unity, I have six years of extensive personal development experience with tools such as Processing, GLSL, and p5.js.\n\n- [Internship] TeamLab Interactive Engineer (Aug 2023 - Sep 2023)\n    - Worked with Unity, HLSL, Compute Shader, Shader Lab, and C#\n    - Implemented a particle system from scratch and integrated it with fluid simulations\n    - Developed a system where particles, trails, and fields interact with each other\n    - Planned, produced, and exhibited a project based on a theme I devised\n\n- [Internship] Cyber Agent Visual Effects Artist (Oct 2021 - Nov 2021)\n    - Utilized Unity and Shuriken\n    - Completed a two-month course combining lectures and hands-on practice\n    - Created game effects in line with a specific theme using the current [NovaShader](https://github.com/CyberAgentGameE)\n\n- [Personal Project] [Nekodigi YouTube](https://www.youtube.com/c/Nekodigi) (Jan 2019 - Present)\n    - Published nearly 250 videos on generative art using Processing, p5.js, Unity, and other tools\n    - Showcased works that are both realistic and technically interesting, based on precise algorithms\n\n- [Personal Project] [Nekodigi Blog](https://nekodigi.hatenablog.com/archive/category/Art) (Jan 2019 - Present)\n    - Shared development logs for almost all my works\n    - Provided information across various fields such as Art, AI, Web development, and hobbies\n    - Published over 500 articles\n\n- [Personal Project] [Nekodigi X](https://x.com/nekodigi) (Dec 2024 - Present)\n    - Introduced my latest works along with videos\n    - Focused primarily on projects created using ShaderToy\n\n- [Personal Project] [Nekodigi Google Play](https://play.google.com/store/apps/dev?id=8989861170574890555) (Oct 2023 - Present)\n    - Developed real-time interactive art pieces for smartphones\n    - Utilized Unity, Compute Shader, and HLSL for development\n\n- [Certification] [CG Creator Certification – Expert](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - Comprehensive knowledge of CG production related to video editing, CG animation, intellectual property, and more.\n\n## Web Development\n\nStarting with practical experience, I have also taken on numerous individual development projects that encompass planning, production, and promotion. For development, I utilize technologies such as Next.js, Node.js, and GCP.\n\n- [Work] [STORES.inc](http://STORES.inc) Frontend Engineer Nov 2023 - Dec 2023\n    - Developed using Ruby on Rails and Vue.js\n    - Functionality development related to bulk data management\n- [Work] Digitex Yamaguchi [Thank You Website](https://thankyou.fbyamaguchi.org/) Backend Engineer Aug 2022 - Nov 2023\n    - Developed using Next.js, Node.js, and Line API\n    - Involved in the creation of a prototype and the entire backend development process\n    - Currently published as an [OSS](https://thankyou.fbyamaguchi.org/) as part of volunteer activities aimed at advancing digitalization in Yamaguchi Prefecture\n- [Personal Development] [Mapman](https://mapman-frontend.vercel.app/map)\n    - Based on Google Map API, achieving millisecond-level response times using caching and advanced filtering\n    - Implemented unique features such as Drag \u0026 Drop route searching, compass functionality, and prioritization features\n- [Personal Development] [Artifact Sim](https://artifact.nekodigi.com/)\n    - Processes images from the Genshin Impact game screen using only opencv.js and tesseract in the browser, without needing a server, for automatic input of values from images\n    - Possesses advanced filtering and calculation features\n- [Personal Development] [Cowriter](https://cowriter-pi.vercel.app/)\n    - A web text editor powered by ChatGPT\n    - Allows for sentence revisions and questions about text with the click of a button\n- [Personal Development] [Others](https://nekodigi.hatenablog.com/archive/category/Web%20Dev)\n    - Introduced various applications such as a transfer app, IoT device management app, chat app, and Chrome extensions on my blog\n- [Certificate] [AWS Cloud Solutions Architect Specialization](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - Constructed optimal cloud configurations considering costs, performance, and ease of management\n    - Optimized costs and performance through data accumulation and analysis\n- [Certification] [Applied Information Technology Engineer Examination](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - A national IT qualification covering the following fields\n    - Technology-related areas such as networking, algorithms, and databases\n    - Management-related areas such as project management and system auditing\n    - Strategy-related areas such as system strategy, business strategy, corporate activities, and legal matters\n\n## AI Development\n\nIn addition to applying ChatGPT and Google AI products, I'm also focusing on foundational research, such as implementing Diffusion models from scratch.\n\n- [Internship] [Ghelia.Inc](http://Ghelia.Inc) AI Research and Development Intern Jan 2024 - Jun 2024\n    - Implemented a Diffusion model from scratch using PyTorch and conducted research on image generation that leverages its mechanism, which has been featured in [external publicity](https://note.com/ghelia/n/nf9376a816b46)\n    - Also engaged in image restoration and training large-scale models using ABCI (government-provided) while utilizing image generation techniques\n    - Development with a focus on maintainability and reproducibility using tools like Mypy and Hydra\n- [Certificate] [Deep Learning Specialization](https://www.linkedin.com/in/kazuhiro-uetsuhara-536667202/details/certifications/)\n    - Theoretical understanding and practical application of time series analysis, image analysis, and text models\n    - Understanding of natural language processing, LSTM, facial recognition, object detection, and C
